<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Sampler</title>
    <link rel="stylesheet" href="./assets/style.css">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">

    <!-- Material io CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="header-container mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Show Sampler</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp location-search">
            </div>
          </div>
        </header>

    <main class="mdl-layout__content">
        <div class="page-content">
            <results id="results" class="mdl-grid results-flex">
                <div class="event-card mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col">
                    <div class="mdl-card__title" style="background: url('https://image-ticketfly.imgix.net/00/02/84/29/48-og.jpg?w=400&h=400') center / cover;">
                        <h3 class="card-h3" id="artist-name">
                        </h3>
                        <h5 class="card-h5" id="venue-name">
                        </h5>
                        <h5 class="card-h5" id="ticket-price">
                        </h5>
                    </div>
                    <div class="button-container mdl-card__actions mdl-card--border">
                        <a id="map-button" class="button mdl-button mdl-js-button mdl-js-ripple-effect">
                            Map
                        </a>
                        <a id="ticket-purchase-button" class="button mdl-button mdl-js-button mdl-js-ripple-effect">
                            Tickets
                        </a>
                    </div>
                </div>
            </results>
        </div>
    </main>
</body>
</html>
