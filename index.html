<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Sampler</title>
    <link rel="stylesheet" href="./assets/style.css">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">

    <!-- Material io CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"

</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="header-container mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Show Sampler</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>

    <main class="mdl-layout__content">
        <div class="page-content">
            <results id="results" class="mdl-grid">
                <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <div class="mdl-card__title">
                        <h3 class="card-h3">
                            Band Name
                        </h3>
                    </div>
                    <div class="mdl-card__title">
                        <h5>
                        The Varsity
                        </h5>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <h6>City</h6>
                        <div class="mdl-layout-spacer"></div>
                        <h6>Genere</h6>
                        <div class="mdl-layout-spacer"></div>
                        <h6>Money</h6>
                    </div>
                </div>   
                <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <div class="mdl-card__title">
                        <h3 class="card-h3">
                            Band Name
                        </h3>
                    </div>
                    <div class="mdl-card__title">
                        <h5>

                        </h5>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <h6>City</h6>
                        <div class="mdl-layout-spacer"></div>
                        <h6>Genere</h6>
                        <div class="mdl-layout-spacer"></div>
                        <h6>Money</h6>
                    </div>
                </div> 
                <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <div class="mdl-card__title">
                        <h3 class="card-h3">
                            Band Name
                        </h3>
                    </div>
                    <div class="mdl-card__title">
                        <h5>
                        The Varsity
                        </h5>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <h6>City</h6>
                        <div class="mdl-layout-spacer"></div>
                        <h6>Genere</h6>
                        <div class="mdl-layout-spacer"></div>
                        <h6>Money</h6>
                    </div>
                </div> 
                <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <div class="mdl-card__title">
                        <h3 class="card-h3">
                            Band Name
                        </h3>
                    </div>
                    <div class="mdl-card__title">
                        <h5>
                        The Varsity
                        </h5>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <h6>City</h6>
                        <div class="mdl-layout-spacer"></div>
                        <h6>Genere</h6>
                        <div class="mdl-layout-spacer"></div>
                        <h6>Money</h6>
                    </div>
                </div>

</html>
