<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Sampler</title>

    <!--CSS-->
    <link rel="stylesheet" href="./assets/style.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">

    <!-- Material io CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   
    <!-- Jquery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div tabindex="0" class="header-container mdl-layout__header-row">
            <!-- Title -->
            <span tabindex="0" class="mdl-layout-title">Show Sampler</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <form id="search-form">
                <input class="search" type="text" required pattern="[A-Za-z' -]+" title="please make sure you've entered a valid city name" id="user-input" placeholder="City">
                <button class="search-button" id="search-button"  type="submit">Search</button>
            </form>
          </div>
        </header>

    <main class="mdl-layout__content">
        <div id="myDiv"class="page-content">
            <div id="map">
            </div>
            <results id="results" class="mdl-grid results-flex">
            </results>
        </div>
    </main>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQNQGxYcg1AvHmQXr6IroYl1yneo_RUv4&callback=initMap">
    </script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
